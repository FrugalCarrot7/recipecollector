{% extends 'base.html' %}
{% block content %}

<h1>All of the Sides</h1>

{% for side in side_list %}
  <a href="{% url 'sides_detail' side.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ side.name }}</span>
            <p>Price: {{ side.price }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
