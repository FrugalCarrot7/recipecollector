{% extends 'base.html' %}
{% block content %}

<h1>{{ side.name}} Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ side.name }}</span>
        <p>Price: {{ side.price }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'sides_update' side.id %}">Edit</a>
        <a href="{% url 'sides_delete' side.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

<a href="{% url 'sides_index' %}"><button class="btn">Back to Sides</button></a>
{% endblock %}
