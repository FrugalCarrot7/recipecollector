{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
    <a href="/recipes/{{ recipe.id }}">
        <div class="card">
            <div class="card-content">
            <span class="card-title">{{ recipe.name }}</span>
            <p>Ingredients: {{ recipe.ingredients }}</p>
            <p>Description: {{ recipe.description }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
