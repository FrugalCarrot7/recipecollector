{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ recipe.name }}</span>
      <p>Ingredients: {{ recipe.ingredients }}</p>
      <p>Description: {{ recipe.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
